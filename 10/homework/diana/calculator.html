<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js"></script>
        <title>Calculadora</title>
    </head>
    <body>

        <div id="container">          
           
            <span class="ans" id="respuesta"></span>
           
            
            
            <div class="calc">
                <input id="n1" class="button num" type="button" value="1" onclick= "Escr(id)">       
                <input id="n2" class="button num" type="button" value="2" onclick= "Escr(id)">
                <input id="n3" class="button num" type="button" value="3" onclick="Escr(id)">
                <input id="sum" class="button op" type="button" value="+" onclick="Escr(id)">
                <input id="n4" class="button num" type="button" value="4" onclick="Escr(id)">       
                <input id="n5" class="button num" type="button" value="5" onclick="Escr(id)">
                <input id="n6" class="button num" type="button" value="6" onclick="Escr(id)">
                <input id="res" class="button op" type="button" value="-" onclick="Escr(id)">
                <input id="n7" class="button num" type="button" value="7" onclick="Escr(id)">       
                <input id="n8" class="button num" type="button" value="8" onclick="Escr(id)">
                <input id="n9" class="button num" type="button" value="9" onclick="Escr(id)">
                <input id="mult" class="button op" type="button" value="*" onclick="Escr(id)">       
                <input id="n0" class="button num" type="button" value="0" onclick="Escr(id)">
                <input id="del" class="button del" type="button" value="C" onclick="Del()">
                <input id="div" class="button op" type="button" value="/" onclick="Escr(id)">
                <input id="result" class="button equal" type="button" value="=" onclick="operate()" >

            </div>
            

        </div>
        
    </body>
</html>
